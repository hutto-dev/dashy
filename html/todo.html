<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Truculenta:opsz,wght@12..72,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/todo.css" />
    <title>TO-DO || Dashy</title>
  </head>
  <body>
    <header>
      <div class="title-contain">
        <h1>TO-DO LIST</h1>
        <button class="add-task-btn" id="add-task-btn">+</button>
      </div>
      <div class="calendar-contain">
        <div class="week">
          <div class="day">
            <div class="day-name">SUN</div>
            <div class="date">11</div>
          </div>
          <div class="day">
            <div class="day-name">MON</div>
            <div class="date">12</div>
          </div>
          <div class="day">
            <div class="day-name">TUE</div>
            <div class="date">13</div>
          </div>
          <div class="day">
            <div class="day-name">WED</div>
            <div class="date">14</div>
          </div>
          <div class="day">
            <div class="day-name">THU</div>
            <div class="date">15</div>
          </div>
          <div class="day">
            <div class="day-name">FRI</div>
            <div class="date">16</div>
          </div>
          <div class="day">
            <div class="day-name">SAT</div>
            <div class="date">17</div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="today-contain">
        <h2>Today</h2>
        <div class="task-list-container">
          <ul class="ul-task" id="today-task">
            <li class="task-box" id="task-box">
              <label>
                <input type="checkbox" />
                Wash the Dog
              </label>
              <p class="priority low">low</p>
            </li>
          </ul>
        </div>
      </section>
      <section class="tomorrow-contain">
        <h2>Tomorrow</h2>
        <div class="task-list-container">
          <ul class="ul-task" id="tomorrow-task">
            <li class="task-box" id="task-box">
              <label>
                <input type="checkbox" />
                Code
              </label>
              <p class="priority low">low</p>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <script src="../js/todo.js"></script>
  </body>
</html>
