<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Truculenta:opsz,wght@12..72,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/create-task.css" />
    <title>CREATE TASK || Dashy</title>
  </head>
  <body>
    <header>
      <h1>TASK CREATOR</h1>
    </header>
    <main>
      <form>
        <div class="title-contain">
          <h2>Title</h2>
          <input
            type="text"
            id="task-title"
            name="task-title"
            class="task-title"
          />
        </div>
        <div class="create-contain">
          <h2>Date</h2>
          <div class="btn-contain">
            <button class="create-today-btn">Today</button>
            <button class="create-today-btn">Tomorrow</button>
            <button class="create-today-btn">C</button>
          </div>
        </div>

        <div class="priority-contain">
          <h2>Priority</h2>
          <div class="btn-contain">
            <button class="priority-btn high">Low</button>
            <button class="priority-btn medium">Medium</button>
            <button class="priority-btn low">High</button>
          </div>
        </div>

        <button class="create-btn">Create</button>
      </form>
    </main>

    <script src="../js/create-task.js"></script>
  </body>
</html>
