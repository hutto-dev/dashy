<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Truculenta:opsz,wght@12..72,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/create-habit.css" />
    <title>CREATE HABIT || Dashy</title>
  </head>
  <body>
    <header>
      <h1>HABIT CREATOR</h1>
    </header>
    <main>
      <form>
        <div class="title-contain">
          <h2>Habit</h2>
          <input
            type="text"
            id="habit-title"
            name="habit-title"
            class="habit-title"
          />
        </div>
        <div class="create-contain">
          <h2>How Often</h2>
          <div class="btn-contain">
            <button class="daily-habit-btn">Daily</button>
            <button class="weekly-habit-btn">Weekly</button>
          </div>
        </div>

        <button class="create-btn">Create Habit</button>
      </form>
    </main>

    <script src="../js/create-habit.js"></script>
  </body>
</html>
