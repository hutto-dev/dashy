<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Truculenta:opsz,wght@12..72,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Login In || Dashy</title>
  </head>
  <body>
    <header>
      <h1>DASHY</h1>
    </header>
    <main>
      <h2>Login to your Account</h2>
      <form class="login-form">
        <input type="email" class="email" id="email" placeholder="Email" />
        <input
          type="password"
          class="password"
          id="password"
          placeholder="Password"
        />
        <button type="submit" class="submit-btn">Sign In</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </main>
    <script src="../js/login.js"></script>
  </body>
</html>
