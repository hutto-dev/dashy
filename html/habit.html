<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Truculenta:opsz,wght@12..72,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/todo.css" />
    <link rel="stylesheet" href="../styles/habit.css" />
    <title>HABIT TRACKER || Dashy</title>
  </head>
  <body>
    <header>
      <div class="title-contain">
        <h1>HABIT TRACKER</h1>
        <button class="add-habit-btn">+</button>
      </div>
      <div class="calendar-contain">
        <div class="week">
          <div class="day">
            <div class="day-name">SUN</div>
            <div class="date">11</div>
          </div>
          <div class="day">
            <div class="day-name">MON</div>
            <div class="date">12</div>
          </div>
          <div class="day">
            <div class="day-name">TUE</div>
            <div class="date">13</div>
          </div>
          <div class="day">
            <div class="day-name">WED</div>
            <div class="date">14</div>
          </div>
          <div class="day">
            <div class="day-name">THU</div>
            <div class="date">15</div>
          </div>
          <div class="day">
            <div class="day-name">FRI</div>
            <div class="date">16</div>
          </div>
          <div class="day">
            <div class="day-name">SAT</div>
            <div class="date">17</div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="habit-contain">
        <h2>Daily Habits</h2>
        <div class="habit-daily-contain">
          
          <div class="habit-box">Drink water</div>
          <div class="habit-box">Workout</div>
        </div>
        <h2>Weekly Habits</h2>
        <div class="habit-weekly-contain">
          
          <div class="habit-box">habit 1</div>
          <div class="habit-box">habit 2</div>
          <div class="habit-box">habit 3</div>
          <div class="habit-box">habit 4</div>
        </div>
    </main>

    <script src="../js/habit.js"></script>
  </body>
</html>
