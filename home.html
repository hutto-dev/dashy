<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Truculenta:opsz,wght@12..72,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <title>Dashy</title>
  </head>
  <body>
    <header>
      <h1>Dashy</h1>
    </header>
    <main>
      <div class="main-contain">
        <div class="hello-contain">
          <div class="pic-contain">
            <img src="../images/mock-pic.JPG" class="profile-pic" />
          </div>
          <div class="name-quote-contain">
            <h1 class="greeting">Hello, Tori!</h1>
            <p class="quote">
              "This is a fake quote for this little dashboard I'm making"
            </p>
          </div>
        </div>
        <div class="scripture-contain">
          <p class="verse" id="verse"></p>
          <p class="ref" id="ref"></p>
        </div>
        <div class="threebox-contain">
          <div class="onebox">
            <p class="temp">91¬∞</p>
            <p class="description">temperature</p>
          </div>
          <div class="twobox">
            <p class="UV">10</p>
            <p class="description">UV index</p>
          </div>
          <div class="threebox">
            <p class="emoji">üçä</p>
          </div>
        </div>
        <div class="todo-habit-contain">
          <div class="todo-contain">
            <h2>TODAY TO-DO</h2>
            <ul class="todo-list">
              <li class="todo-item">
                <label>
                  <input type="checkbox" />
                  Wash the Dog
                </label>
              </li>
              <li class="todo-item">
                <label>
                  <input type="checkbox" />
                  Code this todo list
                </label>
              </li>
              <li class="todo-item">
                <label>
                  <input type="checkbox" />
                  Workout
                </label>
              </li>
              <li class="todo-item">
                <label>
                  <input type="checkbox" />
                  Vaccum
                </label>
              </li>
              <li class="todo-item">
                <label>
                  <input type="checkbox" />
                  Tanning
                </label>
              </li>
              <li class="todo-item">
                <label>
                  <input type="checkbox" />
                  Watch football
                </label>
              </li>
            </ul>
          </div>
          <div class="habit-contain"><h2>HABIT</h2></div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="../js/home.js"></script>
  </body>
</html>
